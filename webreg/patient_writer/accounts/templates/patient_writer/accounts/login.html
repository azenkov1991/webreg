{% extends "patient_writer/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}Вход{% endblock %}

{% block content %}
<div class="container-fluid has-frame">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
        <h3>ВХОД</h3>
        <form class="login" method="POST" action="{% url 'patient_writer:account_login' %}">
          {% csrf_token %}
          {{ form|crispy }}
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <a class="button secondaryAction" href="{% url 'patient_writer:auth_password_reset' %}">Забыли пароль?</a>
          <div class="span12"><br/></div>
          <button class="row btn btn-primary btn-lg btn-block form-btn" type="submit">Войти</button>
        </form>
    </div>
  </div>

</div>
{% endblock content %}
