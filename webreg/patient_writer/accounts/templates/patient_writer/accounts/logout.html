{% extends "patient_writer/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}Выход{% endblock %}

{% block content %}


<div class="container-fluid has-frame">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
        <h3>ВЫХОД</h3>
        <p>Вы действительно хотите выйти?</p>
        <div class="container-fluid">
            <div class="row">
                <form method="post" action="{% url 'patient_writer:account_logout' %}">
                  {% csrf_token %}
                  <button class="col-xs-4 col-sm-5 btn btn-danger" type="submit">Выйти</button>
                    <a href= "{% url 'patient_writer:input_second_step' %}" class="col-xs-offset-1 col-xs-6 col-sm-5 btn btn-primary">
                    Продолжить запись
                    </a>
                </form>
            </div>
        </div>
    </div>
  </div>

</div>
{% endblock content %}
