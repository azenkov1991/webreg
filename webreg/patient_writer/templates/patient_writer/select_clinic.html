{% extends 'patient_writer/base.html' %}
{% block content %}
<div class="container-fluid has-frame">
  <form>
    <div>
      <h2>ВЫБЕРИТЕ МЕД. УЧРЕЖДЕНИЕ</h2>
    </div>
    <div class="row">
    <div class="col-md-4 col-md-offset-1">
      {% for clinic in clinics|slice:"::2" %}

        <button class="department-select-button" type="submit" formmethod="post" name="clinic" value="{{ clinic.id }}" formaction="{% url 'patient_writer:select_clinic' %}"><img width="200" height="128" src="{{ clinic.picture.url }}">{{ clinic.name }},&nbsp;{{ clinic.city }}</button>
      {% endfor %}
    </div>
    <div class="col-md-4 col-md-offset-1">
      {% for clinic in clinics|slice:"1::2" %}

        <button  class="department-select-button" type="submit" formmethod="post" name="clinic" value="{{ clinic.id }}" formaction="{% url 'patient_writer:select_clinic' %}"><img width="200" height="128" src="{{ clinic.picture.url }}">{{ clinic.name }},&nbsp;{{ clinic.city }}</button>
      {% endfor %}
    </div>
    </div>
    <input type="hidden" name="next_page" value="{{ next_page }}" />
    {% csrf_token %}
  </form>
</div>
{% endblock content%}
