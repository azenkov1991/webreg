{% csrf_token %}
{% for field in form.visible_fields %}
    <div class="form__unit">
        <label for="id_{{ field.name }}" class="form__unit-item-title {% if field.field.required %}_important{% endif %}">
            {{ field.label }}
        </label>
        <span>
            {{ field }} {{ field.help_text }}
        </span>
        {% if field.errors %}
            <script>
                $(document).ready(function(){
                    $("input[name^='{{ field.name }}']").addClass(".has-error");
                });
            </script>
            <div class="form__unit-item-info">
                <div class="form__unit-item-info-error">Ошибка! {{ field.errors.0 }}</div>
            </div>
        {% endif %}
    </div>
{% endfor %}
{% if form.non_field_errors %}
    <div class="form__unit">
        <div class="form__unit-item">
            <div class="form__unit-item-info">
                <div class="form__unit-item-info-error">
                    {{ form.non_field_errors.as_text|safe }}
                </div>
            </div>
        </div>
    </div>
{% endif %}
